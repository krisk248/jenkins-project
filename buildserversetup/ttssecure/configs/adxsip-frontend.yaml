# ADXSIP Frontend Security Scanning Configuration
# Project: ADXSIP - Frontend Component (Angular)

project:
  name: "ADXSIP"
  component: "frontend"
  type: "angular"

source:
  path: "/tts/ttsbuild/ADXSIP/ADX-SIP"
  git_url: "https://github.com/ttsme/tts-uae-adx-sip-clientside.git"
  default_branch: "main"
  include_paths:                    # Only scan these paths (relative to source path)
    - "src"
    - "dist"
    - "package.json"
  exclude_paths:                    # Skip these folders
    - "node_modules"
    - ".angular"
    - "coverage"

metadata:
  developer_team: "ADXSIP Development Team"
  developer_contact: "adxsip-dev@ttsme.com"
  devsecops_contact: "devsecops@ttsme.com"
  qa_url: "http://192.168.1.136:9993/ADXSIP"

output:
  base_dir: "/tts/securityreports"
  archive_dir: "/tts/archive/security"
  retention_days: 30

scanners:
  semgrep:
    enabled: true
    config: "auto"
    timeout: 600
    max_findings: 100

  trivy:
    enabled: true
    severity: "CRITICAL,HIGH,MEDIUM,LOW"
    timeout: 600

  trufflehog:
    enabled: true
    max_findings: 100

  spotbugs:
    enabled: false              # Not needed for Angular frontend

  owasp_dependency:
    enabled: true
    timeout: 1200

  eslint_security:
    enabled: true               # Enable for JS/TS
    timeout: 600

threshold:
  max_critical: 0
  max_high: 10
  max_medium: 50
  max_low: 100
  fail_on_secrets: true

notifications:
  emails:
    - "devops@ttsme.com"
    - "adxsip-dev@ttsme.com"
